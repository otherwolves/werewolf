language: python
python: '2.6'
env:
  global:
  - secure: 
  - secure: 

install:
  - pip install MySQL-python

script: 
  - cp server/config_example.py server/config.py
  - python server/next.cgi

before_deploy:
  - rm server/config.py
  - npm install gulp
  - npm install gulp -g
  - npm install vinyl-ftp gulp-util minimist --save-dev
  - chmod +x deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  script: "./deploy.sh  $FTP_USER  $FTP_PASSWORD  $TRAVIS_TAG"
  on:
    tags: true
