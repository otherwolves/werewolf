language: python
python: '2.6'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install:
- pip install MySQL-python
script:
- cp server/config_example.py server/config.py
- python server/next.cgi
- npm install gulp
- npm install gulp -g
- npm install vinyl-ftp gulp-util minimist --save-dev
- chmod +x staging.sh
- "./staging.sh  $STAGING_FTP_USER  $STAGING_FTP_PASSWORD"
before_deploy:
- rm server/config.py
- chmod +x deploy.sh
deploy:
  skip_cleanup: true
  provider: script
  script: "./deploy.sh  $FTP_USER  $FTP_PASSWORD  $TRAVIS_TAG"
  on:
    tags: true
